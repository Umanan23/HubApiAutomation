name: API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Create .env file
        run: |
          echo "API_BASE_URL=${{ secrets.API_BASE_URL }}" >> .env
          echo "API_USERNAME=${{ secrets.API_USERNAME }}" >> .env
          echo "API_PASSWORD=${{ secrets.API_PASSWORD }}" >> .env

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json  # Clean install
          npm cache clean --force
          npm install

      - name: Set Playwright Execution Permissions
        run: chmod +x node_modules/.bin/playwright

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Generate Authentication Token
        run: npx playwright test tests/api/auth.test.ts

      - name: Run API Tests
        run: |
          echo "üîÑ Running API Tests..."
          npx playwright test tests/api || { echo "‚ùå API Tests Failed"; exit 1; }
