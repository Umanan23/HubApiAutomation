name: API Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          rm -rf node_modules package-lock.json  # Clean install
          npm cache clean --force
          npm install

      - name: Set Playwright Execution Permissions
        run: chmod +x node_modules/.bin/playwright

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Create .env file
        run: |
          echo "BASE_URL=https://stage.anaconda.com/api" >> .env
          echo "API_USERNAME=usamamanan23@gmail.com" >> .env
          echo "API_PASSWORD=Usama12345" >> .env
        shell: bash

      - name: Generate Authentication Token (Headless)
        run: npx playwright test tests/api/auth.test.ts

      - name: Run API Tests
        run: npx playwright test tests/api

      # âœ… FIX: Ensure upload-artifact is properly referenced
      - name: Upload Playwright Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/